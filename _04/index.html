<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="../style/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app" class="container">

    <div class="card">
        <div class="card-header">
            <h3>Tabuada em VueJS</h3>
        </div>
        <div class="card-body">
            <input type="number" v-model="valor">
            <br><br>

            <table class="table table-bordered">
                <tr>
                    <th>x 1</th>
                    <th>x 2</th>
                    <th>x 3</th>
                    <th>x 4</th>
                    <th>x 5</th>
                </tr>
                <tr>
                    <td v-for="l in 5">
                        {{valores[l]}}
                    </td>
                </tr>
                <tr>
                    <th>x 6</th>
                    <th>x 7</th>
                    <th>x 8</th>
                    <th>x 9</th>
                    <th>x 10</th>
                </tr>
                <tr>
                    <td v-for="l in 5">
                        {{valores[l+5]}}
                    </td>
                </tr>

            </table>
        </div>
    </div>

</div>

</body>
<script src="app.js"></script>
</html>
