<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../style/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="../vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vee-validate@latest/dist/vee-validate.js"></script>
</head>
<body>

<div id="app" class="container">

    <div class="card" v-if="errors.length > 0">
        <div class="card-header">
            <h3>Errors on data, please check this infos</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li v-for="e in errors" class="list-group-item list-group-item-warning">
                    {{e}}
                </li>
            </ul>
        </div>
    </div>

    <br>
    <form v-on:submit.prevent="onSubmit">
        <div class="row">
            <div class="col">
                <label for="first"><strong>First Name</strong></label>
                <input type="text" id="first" v-model="aluno.firstName" class="form-control"
                       placeholder="Type here your first name">
            </div>
            <div class="col">
                <label for="first">Last Name</label>
                <input type="text" id="last" v-model="aluno.lastName" class="form-control"
                       placeholder="Type here your last name">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="email"><strong>Email</strong></label>
                <input type="email" id="email" v-model="aluno.email" class="form-control"
                       placeholder="Type here your email" name="email">
            </div>
            <div class="col">
                <label for="address">Address</label>
                <input type="text" id="address" v-model="aluno.address" class="form-control"
                       placeholder="Type here your address">
            </div>
            <div class="col">
                <label for="phone">Phone number</label>
                <input type="number" id="phone" v-model="aluno.phone" class="form-control"
                       placeholder="Type here your phone number">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="pass1"><strong>Password</strong></label>
                <input type="password" id="pass1" v-model="aluno.password" class="form-control">
            </div>
            <div class="col">
                <label for="pass2"><strong>Re-type Password</strong></label>
                <input type="password" id="pass2" v-model="aluno.retypePassword" class="form-control">
            </div>
        </div>
        <br><br>
        <div class="form-group text-center">
            <button type="button" class="btn btn-success" @click="checkStudent">Check</button>
        </div>
    </form>

</div>

</body>
<script src="app.js"></script>
</html>
